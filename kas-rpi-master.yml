header:
  version: 8

machine: raspberrypi3
distro: poky
target: core-image-homeassistant

repos:
  meta-homeassistant:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: master
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-raspberrypi:
    url : "git://git.yoctoproject.org/meta-raspberrypi"
    refspec : master

  meta-swupdate:
    url : "https://github.com/sbabic/meta-swupdate.git"
    refspec : master
  meta-swupdate-boards:
    url : "https://github.com/sbabic/meta-swupdate-boards.git"
    refspec : master

local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
    PATCHRESOLVE = "noop"
    CONF_VERSION = "1"
    DL_DIR ?= "/work/yocto_downloads"
    SSTATE_DIR ?= "/work/sstate-cache-master"
    PACKAGE_CLASSES ?= "package_ipk"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats image-mklibs image-prelink"
    PACKAGECONFIG_append_pn-qemu-native = " sdl"
    PACKAGECONFIG_append_pn-nativesdk-qemu = " sdl"
    INHERIT += "image-buildinfo"
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    LICENSE_FLAGS_WHITELIST = "commercial"
    KERNEL_IMAGETYPE = "uImage"
    IMAGE_INSTALL_append = " kernel-image kernel-modules"
    PREFERRED_PROVIDER_u-boot-fw-utils = "libubootenv"
    PREFERRED_VERSION_swupdate = "2019.11+git%"
    DISTRO_FEATURES_append = " systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
    IMAGE_ROOTFS_EXTRA_SPACE = "327680"
    IMAGE_FSTYPES += " ext4 ext4.gz ext4.zst wic"
    WKS_FILES_raspberrypi3 = "ts-raspberrypi.wks"

    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"



