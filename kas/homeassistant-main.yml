header:
  version: 14

distro: poky
target: python3-homeassistant

repos:
  meta-homeassistant:

  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: master
    layers:
      .: disabled

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: master
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    branch: master
    layers:
      meta-poky:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:

  meta-sca:
    url: "https://github.com/priv-kweihmann/meta-sca.git"
    branch: master
    path: "sources/meta-sca"
    
  meta-python-ai:
    url: "https://github.com/zboszor/meta-python-ai.git"
    path: "sources/meta-python-ai"
    branch: "master"
  
  meta-clang-revival:
    url: "https://github.com/zboszor/meta-clang-revival"
    path: "sources/meta-clang-revival"
    branch: "main"
  
  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    path: "sources/meta-virtualization"
    branch: master

local_conf_header:
  fortran_support: |
    FORTRAN:forcevariable = ",fortran"
    RUNTIMETARGET:append:pn-gcc-runtime = " libquadmath"
    HOSTTOOLS += "gfortran"

  license_flags: |
    LICENSE_FLAGS_ACCEPTED = "\
      commercial_ffmpeg \
    "
