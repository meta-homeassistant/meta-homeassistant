header:
  version: 14

distro: poky
target: python3-homeassistant

repos:
  meta-homeassistant:

  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: master
    layers:
      .: disabled

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: master
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    branch: master
    layers:
      meta-poky:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:

local_conf_header:

  license_flags: |
    LICENSE_FLAGS_ACCEPTED = "\
      commercial_ffmpeg \
    "
