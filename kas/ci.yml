header:
  version: 14

local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"

  Yocto Sstate cache: |
    BB_HASHSERVE_UPSTREAM = "wss://hashserv.yoctoproject.org/ws"
    BB_HASHSERVE = "auto"
    BB_SIGNATURE_HANDLER = "OEEquivHash"
    SSTATE_MIRRORS:append = " file://.* http://sstate.yoctoproject.org/all/PATH;downloadfilename=PATH"

  Yocto Source mirror: |
    MIRRORS:append = "\
      git://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      ftp://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      http://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
      https://.*/.* https://downloads.yoctoproject.org/mirror/sources/"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
    "
