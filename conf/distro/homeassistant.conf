require conf/distro/poky.conf
include conf/distro/include/ha-versions.inc

DISTRO = "homeassistant"
DISTRO_NAME = "HomeAssistant Linux Distro"
DISTRO_VERSION = "0.1"

DISTRO_FEATURES += "\
    systemd \
    usrmerge \
"

# python3-scipy-native fails to built with a newer version of gast
PREFERRED_VERSION_python3-gast = "0.6.0"
# python3-pybind11-native fails to build without a newer version of ninja
PREFERRED_VERSION_python3-pybind11 = "2.13.6"
PREFERRED_VERSION_python3-pybind11-native = "2.13.6"
